{% extends 'base.html' %}

{% block title %}
Buscar Productos

{% endblock %}

{% block content %}
<h1>Buscar Productos</h1>
<form method="get">
    {{ form.as_p }}
    <button type="submit">Buscar</button>
</form>

{% if productos %}
    <ul>
        {% for producto in productos %}
        <li>{{ producto.nombre }} - ${{ producto.precio }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
